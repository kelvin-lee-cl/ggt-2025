<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Classwork - Educational Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/fa/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <!-- Shared Navbar -->
    <div id="navbar-root"></div>

    <!-- Main Content -->
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h1 class="text-center mb-5">Submit Your Classwork</h1>

                <!-- Upload Form -->
                <div class="card shadow-soft">
                    <div class="card-body">
                        <form id="uploadForm">
                            <div class="mb-4">
                                <label for="assignmentTitle" class="form-label">Assignment Title</label>
                                <input type="text" class="form-control" id="assignmentTitle" required>
                            </div>

                            <div class="mb-4">
                                <label for="assignmentType" class="form-label">Assignment Type</label>
                                <select class="form-select" id="assignmentType" required>
                                    <option value="">Select type...</option>
                                    <option value="essay">Essay</option>
                                    <option value="project">Project</option>
                                    <option value="homework">Homework</option>
                                    <option value="presentation">Presentation</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>

                            <div class="mb-4">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" rows="3"
                                    placeholder="Describe your assignment..."></textarea>
                            </div>

                            <!-- File Upload Area -->
                            <div class="mb-4">
                                <label class="form-label">Upload Files</label>
                                <div class="file-upload-area" id="fileUploadArea">
                                    <i class="fas fa-cloud-upload-alt fa-3x text-muted mb-3"></i>
                                    <p class="mb-2">Drag and drop files here or click to browse</p>
                                    <p class="text-muted small">Supported formats: Images (JPG, PNG, GIF), Documents
                                        (PDF, DOC, DOCX), Text files (TXT)</p>
                                    <input type="file" id="fileInput" multiple accept="image/*,.pdf,.doc,.docx,.txt"
                                        style="display: none;">
                                </div>
                                <div id="fileList" class="mt-3"></div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-upload me-2"></i>Submit Assignment
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Recent Submissions -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="mb-0">Your Recent Submissions</h5>
                    </div>
                    <div class="card-body">
                        <div id="recentSubmissions">
                            <p class="text-muted">No submissions yet. Upload your first assignment!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="navbar.js"></script>
    <script src="script.js"></script>
    <script src="upload.js"></script>
</body>

</html>

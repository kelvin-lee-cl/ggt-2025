<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator - Educational Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/fa/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <!-- Shared Navbar -->
    <div id="navbar-root"></div>

    <!-- Main Content -->
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h1 class="text-center mb-5">
                    <i class="fas fa-image text-primary me-3"></i>AI Image Generator
                </h1>

                <!-- Image Generator Form -->
                <div class="card shadow-soft">
                    <div class="card-body">
                        <div class="ai-tool-container">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h5 class="mb-0">Create Custom Images with AI</h5>
                                <button type="button" class="btn btn-outline-info btn-sm" data-bs-toggle="modal"
                                    data-bs-target="#genAiDemoModal">
                                    <i class="fas fa-play-circle me-1"></i>What is Gen-AI?
                                </button>
                            </div>

                            <form id="imageGeneratorForm">
                                <div class="mb-4">
                                    <label for="imagePrompt" class="form-label">Describe the image you want to
                                        create</label>
                                    <textarea class="form-control prompt-textarea" id="imagePrompt"
                                        placeholder="Example: A fluffy ginger cat taking a stroll in the streets of Hong Kong, looking for food and a home"
                                        required></textarea>
                                    <div class="form-text">Be as descriptive as possible for better results.</div>
                                </div>

                                <div class="row mb-4">
                                    <div class="col-md-6">
                                        <label for="imageStyle" class="form-label">Style</label>
                                        <select class="form-select" id="imageStyle">
                                            <option value="realistic">Realistic</option>
                                            <option value="artistic">Artistic</option>
                                            <option value="cartoon">Cartoon</option>
                                            <option value="sketch">Sketch</option>
                                            <option value="digital">Digital Art</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="imageSize" class="form-label">Size</label>
                                        <select class="form-select" id="imageSize">
                                            <option value="1024x1024" selected>1024x1024 (Square)</option>
                                            <option value="1024x768">1024x768 (Landscape)</option>
                                            <option value="768x1024">768x1024 (Portrait)</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="fas fa-magic me-2"></i>Generate Image
                                    </button>
                                </div>
                            </form>
                        </div>



                        <!-- Generated Images -->
                        <div id="generatedImages" class="mt-4">
                            <h6 class="mb-3">Generated Images</h6>
                            <div id="imageGallery" class="row">
                                <div class="col-12 text-center text-muted">
                                    <i class="fas fa-images fa-3x mb-3"></i>
                                    <p>No images generated yet. Create your first image above!</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="navbar.js"></script>
    <script src="script.js"></script>
    <script src="image-generator.js"></script>

    <!-- Gen-AI Demo Modal -->
    <div class="modal fade" id="genAiDemoModal" tabindex="-1" aria-labelledby="genAiDemoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="genAiDemoModalLabel">
                        <i class="fas fa-robot me-2"></i>What is Generative AI?
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0">
                    <iframe src="ai_animation.html" width="100%" height="600" frameborder="0"
                        style="border: none; border-radius: 0.375rem;"></iframe>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
